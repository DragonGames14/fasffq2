  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body {
      margin: 0;
      background: url('https://i.ibb.co/SwQ1Rfy5/20250126005214-1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      user-select: none;
    }

    .logo {
      font-size: 56px;
      font-weight: 600;
      letter-spacing: 6px;
      text-shadow:
        0 0 8px rgba(0, 191, 255, 0.8),
        0 0 20px rgba(0, 191, 255, 0.6),
        0 0 30px rgba(0, 191, 255, 0.4);
      margin-bottom: 40px;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow:
          0 0 8px rgba(0, 191, 255, 0.8),
          0 0 20px rgba(0, 191, 255, 0.6),
          0 0 30px rgba(0, 191, 255, 0.4);
      }
      to {
        text-shadow:
          0 0 15px rgba(0, 191, 255, 1),
          0 0 40px rgba(0, 191, 255, 0.8),
          0 0 60px rgba(0, 191, 255, 0.6);
      }
    }

    .progress-bar {
      width: 70%;
      height: 14px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 191, 255, 0.4) inset;
      margin-bottom: 30px;
      position: relative;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00bfff, #1e90ff, #00bfff);
      border-radius: 10px;
      animation: loading 6s ease-in-out infinite;
      box-shadow:
        0 0 8px #00bfff,
        0 0 20px #1e90ff;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 85%; }
      100% { width: 0%; }
    }

    .info {
      font-size: 16px;
      opacity: 0.85;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
      margin-bottom: 60px;
      font-weight: 500;
    }

    .marquee-container {
      position: absolute;
      bottom: 20px;
      width: 100%;
      height: 80px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.45);
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
      border-top: 1px solid rgba(0, 191, 255, 0.3);
      border-bottom: 1px solid rgba(0, 191, 255, 0.3);
      display: flex;
      align-items: center;
      padding-left: 10px;
      user-select: none;
    }

    .marquee-track {
      display: flex;
      width: max-content;
      animation: scroll 40s linear infinite;
    }

    .marquee-track img {
      height: 55px;
      margin: 0 12px;
      filter: drop-shadow(0 0 4px #00bfff);
      pointer-events: none;
      transition: transform 0.3s ease;
    }
    .marquee-track img:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 8px #1e90ff);
      cursor: default;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
